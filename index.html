<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <!-- Font awesome link  -->
    <script src="https://kit.fontawesome.com/1950ee4dcd.js" crossorigin="anonymous"></script>

    <!-- Internal Css  -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Start header area  -->
    <Header>
        <section class="my-4 text-center">
            <h1>AI Universe Hub</h1>
            
            <div id="btn-container">

            </div>
        </section>
    </Header>

    <!-- Start main area  -->
    <main>
        <section class="container mt-5">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

                <!-- This card code is added in js for dynamically add the data  -->
            </div>

        </section>

        <section class="my-4 text-center">
            <button id="show-more" onclick="showAllData()" type="button" class="btn btn-danger py-2 px-4">See
                More</button>
        </section>

        <!-- Modal area start  -->
        <section class="conatiner">
            <!-- Modal -->
            <div class="modal fade" id="aiPage" tabindex="-1" aria-labelledby="aiPageLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-head">                         
                            <i data-bs-dismiss="modal" aria-label="Close" class="fa-solid fa-circle-xmark"></i>
                        </div>
                        <div class="modal-body pb-4 mt-1">

                        <!-- GRID MODAL LAYOUT  -->
                            <div class="container-fluid">
                                <div class="row g-4">
                                  <div id="modal-text" class="col-md-6 col-12"></div>
                                  <div  id="modal-img" class="col-md-6 col-12 ms-auto"> </div>
                                </div>
                              </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="spinner-container" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

    </main>


    <footer>

    </footer>



    <!-- Internal script  -->
    <script src="./Script/app.js"></script>
    <!-- External script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
